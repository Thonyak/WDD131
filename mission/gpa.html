<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GPA Calculator" />
  <meta name="author" content="Your Name" />
  <title>GPA Calculator</title>
  <script defer src="gpa.js"></script>
</head>
<body>
  <h1>GPA Calculator</h1>
  <p>Enter a comma separated list of grades.</p>
  <p>
    <label for="grades">Grades</label>
    <input type="text" id="grades" placeholder="e.g. A, B, C, A" />
  </p>
  <button id="submitButton">Generate</button>
  <p>Your GPA is: <span id="output"></span></p>
</body>
</html>

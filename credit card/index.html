<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
 <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="credit-card">
    <div class="card-container">
      <!-- Card Back -->
      <div class="card card-back">
        <div class="dark-bar"></div>
        
        <div class="cvv-container">
          <label for="cvv">CVC/CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="xxx" required minlength="3" maxlength="4">
        </div>
      </div>

      <!-- Card Front -->
      <div class="card card-front">
        <div class="top-row">
          <p>Total: $199</p>
          <img class="card-image" alt="Card Icon"
            src="images/card-icon.png" />
        </div>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" required minlength="16" maxlength="16">

        <div class="name-exp">
          <div>
            <label for="cardHolder">Card Holder</label>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
          </div>
          <div>
            <label for="expMonth">Expiration</label>
            <div class="expiration">
              <input type="text" id="expMonth" name="expMonth" placeholder="MM" required>
              <input type="text" id="expYear" name="expYear" placeholder="YY" required>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="errorMsg"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="card.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .trap-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .warning-popup {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: red;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="trap-container">
    <h2>Secure Login Portal</h2>
    <input type="text" placeholder="Username" id="fake-user">
    <input type="password" placeholder="Password" id="fake-pass">
    <button onclick="triggerTrap()">Login</button>
    <div id="trap-message" class="warning-popup">
      ⚠️ You are being tracked. Activity logged.
    </div>
  </div>

  <script>
    function triggerTrap() {
      document.getElementById("trap-message").style.display = "block";

      // Optional: simulate logging attacker
      const user = document.getElementById("fake-user").value;
      const time = new Date().toLocaleString();
      const logData = `IP: FAKE-127.0.0.1 | Username: ${user} | Time: ${time}`;

      let logs = localStorage.getItem("trapLogs");
      logs = logs ? JSON.parse(logs) : [];
      logs.push(logData);
      localStorage.setItem("trapLogs", JSON.stringify(logs));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Character Card for Titan Gorilla">
  <meta name="author" content="Your Name">

  <!-- Social Media Meta -->
  <meta property="og:title" content="Titan Gorilla Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Battle-ready Titan Gorilla profile card.">
  <meta property="og:image" content="images/titan-gorilla.png">
  <meta property="og:url" content="https://yourgithubpageurl.com/character-card/index.html">
  <meta name="twitter:card" content="summary_large_image">

  <title>Character Card</title>
  <link rel="icon" href="images/favicon.png">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="Character/images/titan-gorilla.png" alt="Character Image">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="character.js"></script>
</body>
</html>
